<ion-header>
    <ion-navbar>
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>

        <ion-title center>
            {{'MAIN_PAGE'|i18nSelect:i18NService.getI18nMapping()}}
        </ion-title>

        <ion-buttons end>

            <button primary (click)="notification()">
                <ion-icon name="notifications"></ion-icon>
            </button>

            <button primary (click)="qrScanner()">
                <ion-icon name="qr-scanner"></ion-icon>
            </button>

        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content class="main">

    <ion-slides pager="true" style="height: 50%;">

        <ion-slide>
            <img style="width: 100%;height: 100%;" src="images/system/banner/3.jpg">
        </ion-slide>

        <ion-slide>
            <img style="width: 100%;height: 100%;" src="images/system/banner/2.jpg">
        </ion-slide>

        <ion-slide>
            <img style="width: 100%;height: 100%;" src="images/system/banner/3.jpg">
        </ion-slide>

    </ion-slides>

    <ion-scroll style="height: 50%;" scrollY="true">
        <ion-list no-lines>
            <ion-grid style="text-align: center;padding:0;">
                <ion-row>
                    <ion-col width-25 style="padding:0;">
                        <button ion-item (click)="createBankCard();" class="button-transparent">
                            <h1 style="text-align: center;font-size: 3vw;">
                                <ion-icon primary="" name="card"></ion-icon>
                            </h1>
                            <h2 style="text-align: center;font-size: 1.25rem;">借记卡开卡</h2>
                        </button>
                    </ion-col>
                    <ion-col width-25 style="padding:0;">
                        <button ion-item class="button-transparent" (tap)="signaturePad();">
                            <h1 style="text-align: center;font-size: 3vw;">
                                <ion-icon danger name="keypad"></ion-icon>
                            </h1>
                            <h2 style="text-align: center;font-size: 1.25rem;">手写板</h2>
                        </button>
                    </ion-col>
                    <ion-col width-25 style="padding:0;">
                        <button ion-item class="button-transparent">
                            <h1 style="text-align: center;font-size: 3vw;">
                                <ion-icon style="color: orange" name="star"></ion-icon>
                            </h1>
                            <h2 style="text-align: center;font-size: 1.25rem;">太平养老</h2>
                        </button>
                    </ion-col>
                    <ion-col width-25 style="padding:0;">
                        <button ion-item class="button-transparent">
                            <h1 style="text-align: center;font-size: 3vw;">
                                <ion-icon style="color: #990073" name="globe"></ion-icon>
                            </h1>
                            <h2 style="text-align: center;font-size: 1.25rem;">E票通</h2>
                        </button>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col width-25 style="padding:0;">
                        <button ion-item class="button-transparent">
                            <h1 style="text-align: center;font-size: 3vw;">
                                <ion-icon style="color: #3474e1" name="logo-usd"></ion-icon>
                            </h1>
                            <h2 style="text-align: center;font-size: 1.25rem;">我的理财</h2>
                        </button>
                    </ion-col>
                    <ion-col width-25 style="padding:0;">
                        <button ion-item class="button-transparent">
                            <h1 style="text-align: center;font-size: 3vw;">
                                <ion-icon style="color: rebeccapurple" name="leaf"></ion-icon>
                            </h1>
                            <h2 style="text-align: center;font-size: 1.25rem;">融汇通</h2>
                        </button>
                    </ion-col>
                    <ion-col width-25 style="padding:0;">
                        <button ion-item class="button-transparent">
                            <h1 style="text-align: center;font-size: 3vw;">
                                <ion-icon style="color: orange" name="medal"></ion-icon>
                            </h1>
                            <h2 style="text-align: center;font-size: 1.25rem;">私房钱</h2>
                        </button>
                    </ion-col>
                    <ion-col width-25 style="padding:0;">
                        <button ion-item class="button-transparent">
                            <h1 style="text-align: center;font-size: 3vw;">
                                <ion-icon style="color: coral" name="umbrella"></ion-icon>
                            </h1>
                            <h2 style="text-align: center;font-size: 1.25rem;">安全伞</h2>
                        </button>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col width-25 style="padding:0;">
                        <button ion-item class="button-transparent">
                            <h1 style="text-align: center;font-size: 3vw;">
                                <ion-icon style="color: #2ec95c" name="megaphone"></ion-icon>
                            </h1>
                            <h2 style="text-align: center;font-size: 1.25rem;">限时抢购</h2>
                        </button>
                    </ion-col>
                    <ion-col width-25 style="padding:0;">
                        <button ion-item class="button-transparent">
                            <h1 style="text-align: center;font-size: 3vw;">
                                <ion-icon style="color: #3333bb" name="logo-octocat"></ion-icon>
                            </h1>
                            <h2 style="text-align: center;font-size: 1.25rem;">小道消息</h2>
                        </button>
                    </ion-col>
                    <ion-col width-25 style="padding:0;">
                        <button ion-item class="button-transparent">
                            <h1 style="text-align: center;font-size: 3vw;">
                                <ion-icon style="color: violet" name="outlet"></ion-icon>
                            </h1>
                            <h2 style="text-align: center;font-size: 1.25rem;">我的助理</h2>
                        </button>
                    </ion-col>
                    <ion-col width-25 style="padding:0;">
                        <button ion-item class="button-transparent">
                            <h1 style="text-align: center;font-size: 3vw;">
                                <ion-icon style="color: sienna" name="snow"></ion-icon>
                            </h1>
                            <h2 style="text-align: center;font-size: 1.25rem;">商业汇票</h2>
                        </button>
                    </ion-col>
                </ion-row>

            </ion-grid>
        </ion-list>
    </ion-scroll>

</ion-content>

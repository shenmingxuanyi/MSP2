<ion-header>

    <ion-navbar>
        <ion-title>{{"CHOICE_BANK_CARD"|i18nSelect:i18NService.getI18nMapping()}}</ion-title>

        <ion-buttons end style="width: 25%;pointer-events: auto;">
            <ion-segment [(ngModel)]="cardResource">
                <ion-segment-button value="all">
                    <ion-title>{{"ALL"|i18nSelect:i18NService.getI18nMapping()}}</ion-title>
                </ion-segment-button>
                <ion-segment-button value="self">
                    <ion-title>{{"COLLECTION"|i18nSelect:i18NService.getI18nMapping()}}</ion-title>
                </ion-segment-button>
            </ion-segment>
        </ion-buttons>
    </ion-navbar>


</ion-header>


<ion-content class="choice-bank-card">

    <ion-slides pager="true">
        <ion-slide *ngFor="let cards of cardList">

            <ion-grid>
                <ion-row>
                    <ion-col width-33 *ngFor="let card of cards">
                        <ion-list no-lines>
                            <button class="button-transparent"
                                    style="-webkit-border-radius: 12px;-moz-border-radius: 12px;border-radius: 12px;"
                                    ion-item (click)="createCard(card);">
                                <img style="-webkit-border-radius:  10px;;-moz-border-radius:  10px;;border-radius: 10px;"
                                     [src]="card?.image">
                            </button>
                            <h2 style="text-align: center">
                                {{card?.name}}
                            </h2>
                        </ion-list>
                    </ion-col>

                </ion-row>
            </ion-grid>

        </ion-slide>
    </ion-slides>

</ion-content>

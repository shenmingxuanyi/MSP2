<ion-header>
    <ion-navbar>
        <ion-title>{{'SYSTEM_SETTING'|i18nSelect:i18NService.getI18nMapping()}}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content class="system-setting" light-bg>

    <ion-grid responsive-lg>
        <ion-row>
            <ion-col width-80 offset-10>
                <ion-card>
                    <ion-list>
                        <ion-list-header>
                            {{'DISPLAY_SETTING'|i18nSelect:i18NService.getI18nMapping()}}
                        </ion-list-header>

                        <ion-item>
                            <ion-icon primary name='bookmarks' item-left></ion-icon>
                            <ion-range min="0" max="4" step="1" snaps="true" [(ngModel)]="word" primary>
                                <ion-label range-left>{{'SMALL'|i18nSelect:i18NService.getI18nMapping()}}</ion-label>
                                <ion-label range-right>{{'LARGE'|i18nSelect:i18NService.getI18nMapping()}}</ion-label>
                            </ion-range>
                        </ion-item>

                        <ion-item>
                            <ion-icon primary name='book' item-left></ion-icon>
                            <ion-label>{{'LANGUAGE'|i18nSelect:i18NService.getI18nMapping()}}</ion-label>
                            <ion-select (ionChange)="changeLanguage(language)" [(ngModel)]="language"
                                        okText="{{'OK'|i18nSelect:i18NService.getI18nMapping()}}"
                                        cancelText="{{'CANCEL'|i18nSelect:i18NService.getI18nMapping()}}"
                                        interface="alert">

                                <ion-option *ngFor="let l of languageList" [value]="l.value">{{l.name}}</ion-option>

                            </ion-select>
                        </ion-item>
                    </ion-list>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
